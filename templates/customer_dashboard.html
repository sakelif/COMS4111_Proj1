<form method="POST" action="{{ url_for('filter_restaurants') }}">
    <h3>Filter Restaurants</h3>
    <label for="max_distance">Max Distance (miles):</label>
    <input type="number" id="max_distance" name="max_distance" step="0.1" required>
    
    <label for="diet_type">Diet Type:</label>
    <input type="text" id="diet_type" name="diet_type">
    
    <label for="min_reviews">Minimum Reviews:</label>
    <input type="number" id="min_reviews" name="min_reviews" min="0" required>
    
    <button type="submit">Filter</button>
</form>

<h3>All Restaurants</h3>
<ul>
    {% for restaurant in all_restaurants %}
        <li>{{ restaurant.rest_name }} - {{ restaurant.loc }}
            <a href="{{ url_for('restaurant_details', rest_name=restaurant.rest_name) }}">View Details</a>
        </li>
    {% endfor %}
</ul>
