<form method="POST" action="{{ url_for('register') }}">
    <!-- Existing registration fields -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="is_admin">User Type:</label>
    <select id="is_admin" name="is_admin">
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
    </select>

    <!-- Customer-specific fields -->
    <div id="customer-fields" style="display: none;">
        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo">
        
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude">
        
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude">
        
        <label for="allergens">Allergens (comma-separated):</label>
        <input type="text" id="allergens" name="allergens" placeholder="e.g., Peanuts, Shellfish">
    </div>

    <button type="submit">Register</button>
</form>

<script>
    const userTypeSelect = document.getElementById('is_admin');
    const customerFields = document.getElementById('customer-fields');
    userTypeSelect.addEventListener('change', function() {
        customerFields.style.display = userTypeSelect.value === 'customer' ? 'block' : 'none';
    });
</script>
