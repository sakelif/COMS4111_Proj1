{% extends "base.html" %}
{% block content %}
<h2>Restaurants Based on Your Preferences</h2>
<ul>
    {% for result in results %}
        <li>
            <a href="{{ url_for('restaurant_details', rest_name=result.rest_name) }}">
                {{ result.rest_name }} - {{ result.loc }}
            </a>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('customer_dashboard') }}">Back to Dashboard</a>
{% endblock %}
