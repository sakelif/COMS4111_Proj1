{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<form method="POST" action="{{ url_for('admin_dashboard') }}">
    <h3>Create New Restaurant</h3>
    <label for="rest_name">Restaurant Name:</label>
    <input type="text" id="rest_name" name="rest_name" required>
    
    <label for="loc">Location:</label>
    <input type="text" id="loc" name="loc" required>
    
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" required>
    
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" required>
    
    <label for="cuisineType">Cuisine Type:</label>
    <input type="text" id="cuisineType" name="cuisineType" required>
    
    <label for="diet_name">Diet Name:</label>
    <input type="text" id="diet_name" name="diet_name">
    
    <button type="submit">Create Restaurant</button>
</form>
<a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
