{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>

<h3>Create New Restaurant</h3>
<form method="POST" action="{{ url_for('admin_dashboard') }}">
    <label for="rest_name">Restaurant Name:</label>
    <input type="text" id="rest_name" name="rest_name" required><br>

    <label for="loc">Location:</label>
    <input type="text" id="loc" name="loc" required><br>

    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" required><br>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" required><br>

    <label for="cuisineType">Cuisine Type (comma-separated):</label>
    <input type="text" id="cuisineType" name="cuisineType" required><br>

    <label for="diet_name">Diet Name (comma-separated):</label>
    <input type="text" id="diet_name" name="diet_name" required><br>

    <button type="submit" name="create_restaurant">Create Restaurant</button>
</form>

<h3>Add Menu Item and Ingredients</h3>
<form method="POST" action="{{ url_for('admin_dashboard') }}">
    <label for="menu_restaurant">Select Restaurant:</label>
    <select id="menu_restaurant" name="menu_restaurant" required>
        {% for restaurant in restaurant_names %}
            <option value="{{ restaurant }}">{{ restaurant }}</option>
        {% endfor %}
    </select><br>

    <label for="item_name">Menu Item Name:</label>
    <input type="text" id="item_name" name="item_name" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required><br>

    <label for="ingredients">Ingredients (comma-separated):</label>
    <input type="text" id="ingredients" name="ingredients" required><br>

    <button type="submit" name="add_menu_item">Add Menu Item</button>
</form>

<h3>Your Restaurants</h3>
<ul>
    {% for restaurant in restaurant_names %}
        <li>{{ restaurant }}</li>
    {% endfor %}
</ul>

<a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
